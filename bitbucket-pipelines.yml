image: node

pipelines:
  pull-requests:
    "**":
      - step:
          name: Lint
          script:
            - npm install eslint
            - npm install eslint-plugin-promise
            - npx eslint npx eslint src/**/*.ts[x]
            - npx eslint npx eslint src/**/*.scss
          caches:
            - node
      - step:
          name: Build
          script:
            - npm install
            - npm run build
          artifacts:
            - build/**
  branches:
    master:
      - step:
          name: Build
          script:
            - npm install && npm run build
          artifacts:
            - build/**
      - step:
          name: Deploy to Firebase
          # deployment: production
          script:
            - pipe: atlassian/firebase-deploy:0.2.4
              variables:
                FIREBASE_TOKEN: $FIREBASE_TOKEN
                PROJECT_ID: $FIREBASE_PROJECT
